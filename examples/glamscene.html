<title>glam - shapes, materials, groups and hierarchy</title>

<style>

	#texturedcube {
		image:url(../images/ash_uvgrid01.jpg);
	}

	#cone1 {
		color-diffuse:blue;
		shader:phong;
		radius:1;
	}

	#cylinder1 {
		color-diffuse:green;
		radius:1;
		render-mode:wirekeyframe;
	}
	
	#sphere1 {
		shader:phong;
		color-diffuse:red;
		color-specular:#004400;
		opacity:.8;
	}

	#nestedGroup {
	}

	#text1 {
		color-diffuse:cornflowerblue;
		shader:phong;
	}
	
</style>
<script>
$(document).ready(function(){

	glam.ready();
});

</script>

<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:98%; height:98%;position:absolute;background:url(../images/slidebg.png);">
<glam>
  <scene>
  	<group y='-1'>
		<cube id="texturedcube" x="1.5" y='2' z='-5' depth='.5' height='1.5' ></cube>
		<group id="aGroup" x="1" y=".5" z="-2" >
			<sphere id="sphere1" radius='1.5'></sphere>
			<group id="nestedGroup" x='-3' y='1' z='-5'>
				<cone id="cone1" x='-1' y='-.5' z='2' rz='90deg'></cone>
				<cylinder id="cylinder1"></cylinder>
			</group>
		</group>
		<text id="text1" value="glam"></text>
  	</group>
  </scene>
</glam>
</div>


</body>
