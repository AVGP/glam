<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/parsecss/jquery.parsecss.js" ></script>
<script src="../libs/vizi/vizi.js" ></script>
<script src="../src/glam.js" ></script>
<script src="../src/node.js" ></script>
<script src="../src/style.js" ></script>
<script src="../src/parser.js" ></script>
<script src="../src/cube.js" ></script>
<script src="../src/material.js" ></script>
<script src="../src/transform.js" ></script>
<script src="../src/animation.js" ></script>
<script src="../src/input.js" ></script>
<script src="../src/controller.js" ></script>
<script src="../src/types.js" ></script>
<script src="../src/viewer.js" ></script>
<title>glam - animated cube</title>

<style>
	#photocube {
		image:url(../images/flowers.jpg);
		rx:30deg;
	}

@-webkit-keykeyframes kfRotateY {
  from {
    -webkit-transform: rotateY(0deg);
  }

  to {
   -webkit-transform: rotateY(360deg);
  }
}

.animRotateY
 {
  -webkit-animation-duration: 2s;
  -webkit-animation-name: kfRotateY;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-timing-function:linear;
}

</style>
<script>
$(document).ready(function(){

	glam.ready();
});

</script>
</head>
<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:600px; height:600px;">
<glam>
  <scene>
	<cube id="photocube" animation="animRotateY"></cube>
  	<animation id="animRotateY" duration="10s" iteration-count="infinite" timing-function="linear">
		<keyframe time="0%" property="transform" value="rotateY(0deg);"></keyframe>
		<keyframe time="50%" property="transform" value="rotateY(180deg);"></keyframe>
		<keyframe time="100%" property="transform" value="rotateY(360deg);"></keyframe>
	</animation>
  </scene>
</glam>
</div>


</body>
</html>
