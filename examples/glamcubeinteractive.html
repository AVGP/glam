<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/parsecss/jquery.parsecss.js" ></script>
<script src="../libs/vizi/vizi.js" ></script>
<script src="../src/glam.js" ></script>
<script src="../src/node.js" ></script>
<script src="../src/parser.js" ></script>
<script src="../src/cube.js" ></script>
<script src="../src/material.js" ></script>
<script src="../src/transform.js" ></script>
<script src="../src/animation.js" ></script>
<script src="../src/input.js" ></script>
<script src="../src/viewer.js" ></script>
<title>glam - Simple scene with cube, animated, interactive</title>

<style>
	#photocube {
		image:url(../images/flowers.jpg);
		rx:30deg;
	}

</style>
<script>

var stat = null;
$(document).ready(function(){

	glam.ready();

	stat = document.getElementById("stat");
	
	var doc = glam.documents.glam1;
	var photocube = doc.getElementById('photocube');

	photocube.addEventListener("mouseover", function(event) {
		stat.innerHTML='mouseover';
	});
	photocube.addEventListener("mouseout", function(event) {
		stat.innerHTML='mouseout';
	});
	photocube.addEventListener("mousedown", function(event) {
		stat.innerHTML='mousedown';
	});
	photocube.addEventListener("mouseup", function(event) {
		stat.innerHTML='mouseup';
	});
	photocube.addEventListener("mousemove", function(event) {
		stat.innerHTML='mousemove';
	});
	photocube.addEventListener("click", function(event) {
		stat.innerHTML='click';
	});
	
});

</script>
</head>
<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:600px; height:600px;">
<script id="glam1" type="text/glam">
<glam>
  <scene>
	<cube id="photocube" animation="animRotateY"/>
  	<animation id="animRotateY" duration="10s" iteration-count="infinite" timing-function="linear">
		<frame time="0%" property="transform" value="rotateY(0deg);"/>
		<frame time="50%" property="transform" value="rotateY(180deg);"/>
		<frame time="100%" property="transform" value="rotateY(360deg);"/>
	</animation>
  </scene>
</glam>
</script>
</div>
<div id="stat">
</div>

</body>
</html>
