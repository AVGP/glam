<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
<script src="../libs/parsecss/jquery.parsecss.js" ></script>
<script src="../src/glam.js" ></script>
<script src="../src/document.js" ></script>
<title>glam - Trigger cube animation with rollover</title>

<style>
	#photocube {
		image:url(../images/flower.jpg);
		rotation:vec3(.5, 0, 0);
	}
	
	@keyframes kfRotateY {
	  from {
	    transform: rotateY(0deg);
	  }
	
	  to {
	    transform: rotateY(360deg);
	  }
	}
	
	.rotating
	 {
	  animation-duration: 10s;
	  animation-name: kfRotateY;
	  animation-iteration-count: infinite;
	  animation-timing-function:linear;
	}

</style>
<script id="glam1" type="text/glam">
<glam>
  <scene>
	<cube id="photocube"/>
  </scene>
</glam>
</script>
<script>
$(document).ready(function(){

	glam.ready();

	var scene = glam.document.scenes["glam1"];
	var cube = scene.getElementById("photocube");

	cube.addEventListener("mouseover", function(event) { 
		cube.classList.add("rotating"); });              	
	cube.addEventListener("mouseout", function(event) { 
		cube.classList.remove("rotating"); });
});

</script>
</head>
<body>
glam - Trigger cube animation with rollover
</body>
</html>
