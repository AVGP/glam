<title>glam - Simple scene with cube</title>

<style>
	#text1 {
		color-diffuse:cornflowerblue;
		shader:phong;
	}
</style>
<script>
$(document).ready(function(){

	glam.ready();
});

</script>

<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:98%; height:98%;position:absolute;background:url(../images/slidebg.png);">
<glam>
  <scene>
	<text id="text1" value="glam" x='' animation="animRotateY"></text>
  	<animation id="animRotateY" duration="4s" iteration-count="infinite" timing-function="ease-in-out">
		<keyframe time="0%" property="transform" value="rotateY(0deg);"></keyframe>
		<keyframe time="50%" property="transform" value="rotateY(180deg);"></keyframe>
		<keyframe time="100%" property="transform" value="rotateY(360deg);"></keyframe>
	</animation>
  </scene>
</glam>


</body>
