<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../build/glam.js" ></script>
<title>glam - particle system</title>

<style>
	#particles_1 {
		image:url(../images/smokeparticle.png);
	}
</style>
<script>
$(document).ready(function(){

	glam.ready();
});

</script>
</head>
<body>
<div id="container" style="width:600px; height:600px;background-color:black;">
<glam>
  <scene>
    <group z='-50'>
		<particles maxAge='2' id="particles_1">
			<emitter particlesPerSecond='50' size='20' sizeEnd='10' opacityStart='0.2' 
			opacityMiddle='0.4' opacityEnd='0.1' velocity='0 10 0' acceleration='0 3 0' 
			positionSpread='4 7 4' accelerationSpread='3 1 3' colorStart="yellow"></emitter>
		</particles>
    </group>
  </scene>
</glam>


</body>
</html>
