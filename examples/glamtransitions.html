<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../build/glam.min.js" ></script>
<title>glam - animated cube</title>

<style>
#photocube {
	image:url(../images/flowers.jpg);
	rx:30deg;
}

.transition1
{
	transition:transform 2s, diffuse-color 5s linear 2s;
}

</style>
<script>
$(document).ready(function(){

	glam.ready();
});

</script>
</head>
<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:600px; height:600px;">
<glam>
  <scene>
	<cube id="photocube" class="transition1"></cube>
  </scene>
</glam>
</div>


</body>
</html>
